---
name: Build (Docker Hub)

on:
  workflow_dispatch:

  #schedule:
  #- cron: '15 0 15 */2 *' # https://crontab.guru/

jobs:
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        image:
        - alpine
        - debian
        version:
        - 0.0.1-techpreview2

    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Get date
      id: timestamp
      run: |
        echo "::set-output name=date::$(date +'%Y-%m-%d')"
        echo "::set-output name=week::$(date +'%Y.%V')"
    -
      name: Docker metadata
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: registry.hub.docker.com/kdsda/nomad-pack
        flavor: |
          latest=auto
          prefix=${{ matrix.image }}-,onlatest=true
        tags: |
          type=raw,value=${{ matrix.version }}-${{ steps.timestamp.outputs.week }}
          type=raw,value=${{ matrix.version }}
        labels: |
          no.kred.image.maintainer='Kreditorforeningen'
          no.kred.image.vendor='Kreditorforeningen'
          no.kred.image.title='Nomad-Pack'
          no.kred.image.description='Nomad-Pack Container Image'
          no.kred.image.timestamp="${{ steps.timestamp.outputs.date }}"
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    -
      name: Login to Registry (Docker Hub)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1 
      with:
        registry: registry.hub.docker.com
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: "Dockerfile.${{ matrix.image }}"
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ github.event_name != 'pull_request' }}
        #push: false
        build-args: |
          NOMAD_PACK_VERSION=${{ matrix.version }}
