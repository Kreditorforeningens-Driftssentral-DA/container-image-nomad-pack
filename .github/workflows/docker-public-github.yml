# Actions:
# - https://github.com/marketplace/actions/build-and-push-docker-images
# - https://github.com/docker/metadata-action
# - https://github.com/docker/setup-buildx-action
# - https://github.com/docker/login-action
# - https://github.com/docker/build-push-action
---
name: Build and Push (GitHub)

on:
  workflow_dispatch:
  
  schedule:
  - cron: '30 0 1 * *' # https://crontab.guru/#15_0_1_*_*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        image:
        - alpine
        - debian
        version:
        - 0.0.1-techpreview1
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Login to Registry (Docker Hub)
      uses: docker/login-action@v1 
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Get date
      id: timestamp
      run: |
        echo "::set-output name=date::$(date +'%Y-%m-%d')"
        echo "::set-output name=week::$(date +'%Y.%V')"
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
          prefix=${{ matrix.image }}-,onlatest=true
        tags: |
          type=raw,value=${{ matrix.version }}-${{ steps.timestamp.outputs.week }}
          type=raw,value=${{ matrix.version }}
        labels: |
          no.kred.image.maintainer='Kreditorforeningen'
          no.kred.image.vendor='Kreditorforeningen'
          no.kred.image.title='Nomad-Pack'
          no.kred.image.description='Nomad-Pack Container Image'
          no.kred.image.timestamp="${{ steps.timestamp.outputs.date }}"
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: "Dockerfile.${{ matrix.image }}"
        tags: ${{ steps.meta.outputs.tags }}
        push: true
        #push: false
        build-args: |
          NOMAD_PACK_VERSION=${{ matrix.version }}
